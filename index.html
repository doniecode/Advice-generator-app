<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is an advice generator app created by Donald Zarura">
  <meta name="keywords" content="Advice generator, advice app, generator app">
  <meta name="author" content="Donald Zarura | @doniecode">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<main class="container">
  <section class="advice-card">
    <div class="card-header">
      <h1>advice <span class="card-id">#117</span></h1>
    </div>
    <p class="advice-text">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </p>
    
    <img src="images/pattern-divider-desktop.svg" alt="pattern" class="pattern-desktop">
    <img src="images/pattern-divider-mobile.svg" alt="pattern" class="pattern-mobile">
    <div class="dice-wrapper" onclick="getData()">
    <img src="images/icon-dice.svg" alt="dice icon" class="dice">
    </div>
  </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/doniecode/">Donald Zarura | @doniecode</a>.
  </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
